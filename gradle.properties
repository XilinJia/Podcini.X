# Enables Gradle's build cache. Keeps intermediate task results for reuse. (KEEP)
org.gradle.caching=true

# Enables the configuration cache. Significantly speeds up subsequent builds by
# caching the result of the configuration phase. (KEEP)
org.gradle.configuration-cache=true


android.enableJetifier=false
android.nonFinalResIds=true
android.nonTransitiveRClass=true
android.useAndroidX=true

kotlin_version=2.3.0

android.dependency.useConstraints=false

# android.r8.enablePartitionMapOutput=true

org.gradle.parallel=true
org.gradle.workers.max=2
android.enableR8.fullMode=true
