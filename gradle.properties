# org.gradle.java.home=/usr/lib/jvm/java-17-openjdk/

# Increase JVM heap size for the Gradle Daemon.
# 4GB (4096m) is a safe and robust setting for 8GB RAM, leaving 4GB for the OS, IDE, and R8.
# The previous 2048m was far too low for a large R8 task.
# We also explicitly set the G1 Garbage Collector, which is often better for large builds.
# org.gradle.jvmargs=-Xmx2048m
kotlin.incremental.useClasspathSnapshot=true
org.gradle.jvmargs=-Xmx3g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
kotlin.daemon.jvm.options="-Xmx1g"


# Optional: Set the initial heap size to speed up startup, though Xmx is more important.
# org.gradle.jvmargs=-Xms2048m -Xmx4096m -XX:+UseG1GC

