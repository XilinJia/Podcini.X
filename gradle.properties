
# ------------------------------------
# üöÄ PERFORMANCE AND MEMORY (CRITICAL)
# ------------------------------------

# org.gradle.java.home=/usr/lib/jvm/java-17-openjdk/

# Increase JVM heap size for the Gradle Daemon.
# 4GB (4096m) is a safe and robust setting for 8GB RAM, leaving 4GB for the OS, IDE, and R8.
# The previous 2048m was far too low for a large R8 task.
# We also explicitly set the G1 Garbage Collector, which is often better for large builds.
org.gradle.jvmargs=-Xmx2048m -XX:+UseG1GC

# Optional: Set the initial heap size to speed up startup, though Xmx is more important.
# org.gradle.jvmargs=-Xms2048m -Xmx4096m -XX:+UseG1GC

# ------------------------------------
# üíæ CACHING AND OPTIMIZATION
# ------------------------------------

# Enables Gradle's build cache. Keeps intermediate task results for reuse. (KEEP)
org.gradle.caching=true

# Enables the configuration cache. Significantly speeds up subsequent builds by
# caching the result of the configuration phase. (KEEP)
org.gradle.configuration-cache=true

# ------------------------------------
# ü§ñ ANDROIDX MIGRATION (STANDARD/KEEP)
# ------------------------------------

# Essential for all modern Android projects. (KEEP)
android.useAndroidX=true

# Should always be false for modern, AndroidX-only projects. (KEEP)
android.enableJetifier=false

# ------------------------------------
# ‚öôÔ∏è RESOURCE OPTIMIZATION (STANDARD/KEEP)
# ------------------------------------

# Use the non-transitive R class compilation feature. Speeds up compilation. (KEEP)
android.nonTransitiveRClass=true

# Uses non-final resource IDs. Required for libraries using R classes in switch statements.
# Also helps with library development. (KEEP)
android.nonFinalResIds=true
